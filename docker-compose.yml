version: '3.8'

services:
  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: plannerapp-db
    ports:
      - "1433:1433"
    environment:
      SA_PASSWORD: "123456@A"
      ACCEPT_EULA: "Y"
    volumes:
      - sqlserver_data:/var/opt/mssql
    networks:
      - plannerapp-net
    healthcheck:
      test: /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P "123456@A" -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Ucm.API/Dockerfile
    container_name: plannerapp-backend
    ports:
      - "5000:8080"
    depends_on:
      db:
        condition: service_healthy
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
    networks:
      - plannerapp-net

  frontend:
    build:
      context: ./PlannerApp-Client
      dockerfile: Dockerfile
    container_name: plannerapp-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - plannerapp-net

networks:
  plannerapp-net:
    driver: bridge

volumes:
  sqlserver_data: